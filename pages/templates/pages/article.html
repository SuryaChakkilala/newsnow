{% extends 'pages/main.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<!-- Jumbotron -->
<div class="p-5 text-center bg-image rounded-3" style="
    background-image: url('{{ article.imageURL }}');
    height: 400px;
  ">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white my-5">
        <h1 class="mb-3">{{ article.title }}</h1>
        <h4 class="mb-3">{{ article.author }}</h4>
        <a class="btn btn-outline-light btn-lg" href="#!" role="button">View all articles</a>
      </div>
    </div>
  </div>
</div>
<div class="d-flex flex-row-reverse">
    <div class="py-2 px-3">- {{ article.timestamp }}</div>
  </div>
<div class="p-3 text-center">
    <h3><pre>{{ article.content }}</pre></h3>
</div>
{% endblock %}
